// If you're unable to see user sprays (and they haven't been disabled by the server) these commands will re-enable them.


cl_allowdownload 1	// Default = 1. Client downloads customization files
cl_allowupload 1	// Default = 1. Client uploads customization files
cl_downloadfilter "all"	// Filter types are: all, none, and nosounds
cl_playerspraydisable 0	// Default = 0. 1 = disable player sprays, 0 = do not disable sprays
r_spray_lifetime 2	// Default = 2. Number of rounds player sprays are visible
r_decals 2048		// Default = 2048.
r_drawdecals 1
mp_decals 99999		// Default = 200.
