// Script full of helpful commands for debugging Source games


developer 1	// Default = 0. Enable dev notifications in top left of screen
snd_show 1	// Default = 0. Show sound/audio info in top right of screen
net_graph 1	// Display FPS and Ping on screen during gameplay
mm_session_info	// CMD. Dump session info to console/log
star_memory	// CMD. Dump memory info to console/log
memory		// CMD. Dump memory info to console/log

