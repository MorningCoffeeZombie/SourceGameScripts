// view how bots navigate a map:

nav_edit 1
bot_quota 2
bot_zombie 1			// Dosile bots
bind n "bot_goto_selected"	// Bind a button to make bot move to pointed location

// view through the eyes of a bot
sv_cheats 1
bot_debug 1

// ROUND NERFING COMMANDS
mp_autoteambalance 0	// Default = 1. Prevent auto-balance if at all possible
mp_limitteams 0		// Default = 2. Prevent auto-balance if at all possible

mp_buytime 9999		// Default = 45. Sets the time to buy weapons
mp_buy_anywhere 1	// Default = 0. If set to 1, you may buy wherever you want
sv_infinite_ammo 2	// Default = 0. If state is set to 1 you'll never have to reload again, if state is set to 2 you'll have infinite magazines
ammo_grenade_limit_total 5	// Default = 3. Changes the max grenade limit

mp_roundtime_defuse 60.00	// Default = 2.25. Set the time of the rounds (max:60 mins)
mp_roundtime 60		// Default = 3. Set the time of the rounds (max:60 mins)
mp_ignore_round_win_conditions 1	// Default = 0. If set to 1, the server will ignore the conditions that end the round
mp_freezetime 5		// Default = 5. Sets the time that the players are frozen on the start of the round

mp_maxmoney 50000	// Default = 10000. Maximum amount of money a player can have.
mp_startmoney 5000	// Default = 1000. Amount of money players begin the game with.




