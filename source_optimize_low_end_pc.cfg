// Optimizations for a low-end PC

exec source_network_boost.cfg
exec source_fake_lag_removal.cfg
exec gmod_mcore_on.cfg


con_enable 1	// Default = 1. Allows the console to be activated.
fps_max 9999	// Default = 300. Frame rate limiter, cannot be set while connected to a server.
r_DrawRain 0	// Default = 1. Enable/disable rain rendering.
r_SnowEnable 0	// Default = 1. Enable/disable snow.
r_shadowmaxrendered 8	// Default = 32.
r_shadows 0	// Default = 1. Limit/disable rendering of shadow textures.
cl_maxrenderable_dist 2500	// Default = 3000. Max distance from the camera at which things will be rendered
cl_lagcompensation 1	// Default = 1. Perform server side lag compensation of weapon firing events.
budget_show_history 0	// Default = 1. Turn history graph off and on. Good to turn off on low end devices
ai_expression_optimization 1	// Default = 0. Disable npc background expressions when you can't see them.
mat_powersavingsmode 0	// Default = 0. Power Savings Mode caps FPS to 30.
physgun_halo 0	// Draw the physics gun halo 1/0 (on/off)












